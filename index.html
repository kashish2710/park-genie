<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div id="main">
    <h1 id="heading">Welcome to Park-Genie</h1>
    <div class="container">
       
        <div class="logo-section">
           
            <img src="https://files.oaiusercontent.com/file-GMhUaYtEwGnGXwSmAb6bj8?se=2025-03-23T06%3A06%3A36Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D3f418fa7-948d-43e9-be9e-d66f605b9484.webp&sig=ATXF9PaWs3W/Y%2BkHxeGa2NryLr1ueYLKYt/7XLpy7v0%3D" alt="Logo">
        </div>
        <div class="form-section">
            <h2>Register</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                    <i class="material-icons">person</i>

                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone No." required>
                    <i class="material-icons">phone</i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Car Number" required>
                    <i class="material-icons">key</i>

                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
